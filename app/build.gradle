apply plugin: 'com.android.library'

android.packageBuildConfig = false

android {
	
    compileOptions {
        encoding "UTF-8"
    }
    
	lintOptions {
	    abortOnError false
	}
	
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude '**/publicsuffixes.gz'
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            //resources.srcDirs = ['src/main/resource']
            aidl.srcDirs = ['src/main/java']
            renderscript.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
            assets.srcDirs = ['src/main/assets']
        }

        test{
            java.srcDirs = ['src/test/java']
        }
    }

    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 24
        versionCode 1
        versionName "2.1.10"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    task cleanLibs(type: Delete) {
        delete fileTree('libs').include('**/*')
    }
	
	task cleanLogs(type: Delete) {
        delete fileTree('../logs').include('**/*')
		delete fileTree('../log').include('**/*')
    }
	
    clean.dependsOn cleanLibs
    clean.dependsOn cleanLogs
}

dependencies {
    //compile fileTree(include: ['*.jar'], dir: '../../third_party_libs_android/')
    compile 'com.jamesmurty.utils:java-xmlbuilder:1.3'
    compile 'com.squareup.okhttp3:okhttp:3.14.9'
    compile 'com.squareup.okio:okio:1.17.5'
    compile 'com.fasterxml.jackson.core:jackson-core:2.11.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.11.1'
}
