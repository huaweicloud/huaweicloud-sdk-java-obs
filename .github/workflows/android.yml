name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.7
      uses: actions/setup-java@v1
      with:
        java-version: 1.7
    - name: "Run test suite"
      uses: msfjarvis/setup-android@1.0
      with:
        entrypoint: ./gradlew
        args: build
